<!doctype html>
<html>
    <head>
        <title>Ejemplos Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie-edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css", href="css/bootstrap.css">
        <style type="text/css">
        </style>

    </head>

    <body>
        <h3>Ejemplos Barras de progreso: </h3>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="progress">
                        <div class="progress-bar w-50">50%</div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped w-75 bg-success">75%</div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated w-25 bg-danger">25</div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated w-25 bg-success">25</div>
                        <div class="progress-bar progress-bar-striped progress-bar-animated w-75 bg-danger">75</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>

</html>
