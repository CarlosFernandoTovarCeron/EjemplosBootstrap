<!doctype html>
<html>
    <head>
        <title>Ejemplos Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie-edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css", href="css/bootstrap.css">
        <style type="text/css">
            .contenedor{
                background-color: silver;            
            }
        </style>

    </head>

    <body>
        <h3>Ejemplos Insignias</h3>
        <div class="container contenedor">
            <div class="row">
                <ul>
                    <li>badge-primary <span class="badge badge-primary">Insignia</span></li>
                    <li>badge-secondary <span class="badge badge-secondary">Insignia</span></li>
                    <li>badge-success <span class="badge badge-success">Insignia</span></li>
                    <li>badge-info <span class="badge badge-info">Insignia</span></li>
                    <li>badge-warning <span class="badge badge-warning">Insignia</span></li>
                    <li>badge-danger <span class="badge badge-danger">Insignia</span></li>
                    <li>badge-dark <span class="badge badge-dark">Insignia</span></li>
                    <li>badge-light <span class="badge badge-light">Insignia</span></li>
                    <li>badge-pill  <span class="badge badge-primary badge-pill ">Insignia</span></li>
                    <li>Dentro del boton:  <button class="btn btn-primary">Mensajes <span class="badge badge-light badge-pill ">4</span></button> </li>
                </ul>
            </div>
        </div>

        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>

</html>
