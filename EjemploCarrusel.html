<!doctype html>
<html>
    <head>
        <title>Ejemplos Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie-edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css", href="css/bootstrap.css">
        <style type="text/css">
        </style>

    </head>
    <br>
    <br>
    <body>
        <div class="container-fluid bg-success">
            <div class="row justify-content-center">
                <div class="col-3 bg-secondary">
                    <div id="demo" class="carousel slide" data-ride="carousel">
                        <ul class="carousel-indicators">
                            <li data-target="demo" data-slide-to="0" class="active"></li>
                            <li data-target="demo" data-slide-to="1"></li>
                            <li data-target="demo" data-slide-to="2"></li>
                        </ul>

                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/img1.jpg" class="img-fluid">
                                <div class="carouse-caption">
                                    <h3>Primer Titulo</h3>
                                    <p>Descripcion de la primera imagen</p>
                                    <br>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="img/img4.jpg" class="img-fluid">
                                <div class="carouse-caption">
                                    <h3>Segundo Titulo</h3>
                                    <p>Descripcion de la segunda imagen</p>
                                    <br>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="carouse-caption">
                                <img src="img/img3.jpg" class="img-fluid">
                                <div class="carouse-caption">
                                    <h3>Tercer Titulo</h3>
                                    <p>Descripcion de la tercera imagen</p>
                                    <br>
                                </div>
                            </div>
                        </div>

                        <a href="#demo" class="carousel-control-prev" data-slide="prev"> <span class="carousel-control-prev-icon"></span></a>
                        <a href="#demo" class="carousel-control-next" data-slide="next"> <span class="carousel-control-next-icon"></span></a>


                    
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>

</html>
