<!doctype html>
<html>
    <head>
        <title>Ejemplos Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie-edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css", href="css/bootstrap.css">
        <style type="text/css">
            .fila{
                height: 500px;
            }
        </style>

    </head>

    <body>
        <h3>Ejemplo Menu desplegable: </h3>
        <div class="container">
            <div class="row fila">
                <div class="col-6">
                    <div class="dropdown">
                        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">Desplegar hacia abajo</button>
                        <div class="dropdown-menu">
                            <div class="dropdown-header">Grupo 1</div>
                            <a href="#" class="dropdown-item" >Link 1</a>
                            <a href="#" class="dropdown-item" >Link 2</a>
                            <a href="#" class="dropdown-item disabled" >Link 3</a>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-header">Grupo 2</div>
                            <a href="#" class="dropdown-item" >Link 4</a>
                            <a href="#" class="dropdown-item active" >Link 5</a>
                            <a href="#" class="dropdown-item" >Link 6</a>
                        </div>
                    </div>
                </div>
                <div class="col-6 align-self-end">
                    <div class="dropup">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Desplegar hacia arriba</button>
                        <div class="dropdown-menu">
                            <div class="dropdown-header">Grupo 1</div>
                            <a href="#" class="dropdown-item" >Link 1</a>
                            <a href="#" class="dropdown-item" >Link 2</a>
                            <a href="#" class="dropdown-item disabled" >Link 3</a>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-header">Grupo 2</div>
                            <a href="#" class="dropdown-item" >Link 4</a>
                            <a href="#" class="dropdown-item active" >Link 5</a>
                            <a href="#" class="dropdown-item" >Link 6</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>

</html>
