<!doctype html>
<html>
    <head>
        <title>Ejemplos Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie-edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css", href="css/bootstrap.css">
        <style type="text/css">
        </style>

    </head>

    <body>
        <h3>Ejemplos interesantes en imagenes:</h3>
        
        <div class="container">
            <div class="row">
                <div class="col-4">
                    Imagen redondeada:
                </div>
                <div class="col-8">
                    <img src="img/img1.jpg" class="rounded">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    Imagen redondeada (circulo):
                </div>
                <div class="col-8">
                    <img src="img/img1.jpg" class="rounded-circle">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    Imagen con img-thumbnail:
                </div>
                <div class="col-8">
                    <img src="img/img1.jpg" class="img-thumbnail">
                </div>
            </div>
        </div>

        <h2>Imagen fluida:</h2>
        <img src="img/img2.jpg" class="img-fluid">
        <br>
        <h2>Imagen NO fluida:</h2>
        <img src="img/img2.jpg" class="">

        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>

</html>
